name: Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: go.sum
      
      - name: Check formatting
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo "Code is not formatted. Run 'go fmt ./...'"
            gofmt -s -d .
            exit 1
          fi
      
      - name: Build
        run: |
          go build -o backup ./cmd/backup
          go build -o cli ./cmd/cli
      
      - name: Run unit tests
        run: go test ./... -v -run '^Test[^I]' || true
      
      - name: Run integration tests
        env:
          TEST_DB_URL: postgresql://postgres:postgres@localhost:5432/postgres
        run: go test -v -run '^TestIntegration$' -timeout 10m
      
      - name: Build Docker image
        run: |
          docker build -t pg-backup-scheduler:test .

